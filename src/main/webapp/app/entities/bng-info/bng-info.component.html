<div>
    <h2 id="page-heading">
        <span jhiTranslate="wbaHipsterApp.bngInfo.home.title">Bng Infos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-bng-info" [routerLink]="['/bng-info/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="wbaHipsterApp.bngInfo.home.createLabel">
            Create a new Bng Info
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="bngInfos?.length === 0">
        <span jhiTranslate="wbaHipsterApp.bngInfo.home.notFound">No bngInfos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="bngInfos && bngInfos.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="wbaHipsterApp.bngInfo.endSz">End Sz</span></th>
                    <th scope="col" ><span jhiTranslate="wbaHipsterApp.bngInfo.lineId">Line Id</span></th>
                    <th scope="col" ><span jhiTranslate="wbaHipsterApp.bngInfo.portName">Port Name</span></th>
                    <th scope="col" ><span jhiTranslate="wbaHipsterApp.bngInfo.tsLastQuery">Ts Last Query</span></th>
                    <th scope="col" ><span jhiTranslate="wbaHipsterApp.bngInfo.tsLastQuerySuccess">Ts Last Query Success</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let bngInfo of bngInfos ;trackBy: trackId">
                    <td><a [routerLink]="['/bng-info', bngInfo.id, 'view']">{{ bngInfo.id }}</a></td>
                    <td>{{ bngInfo.endSz }}</td>
                    <td>{{ bngInfo.lineId }}</td>
                    <td>{{ bngInfo.portName }}</td>
                    <td>{{ bngInfo.tsLastQuery }}</td>
                    <td>{{ bngInfo.tsLastQuerySuccess }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/bng-info', bngInfo.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/bng-info', bngInfo.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(bngInfo)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
