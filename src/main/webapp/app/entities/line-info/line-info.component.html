<div>
    <h2 id="page-heading">
        <span jhiTranslate="wbaHipsterApp.lineInfo.home.title">Line Infos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-line-info" [routerLink]="['/line-info/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="wbaHipsterApp.lineInfo.home.createLabel">
            Create a new Line Info
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="lineInfos?.length === 0">
        <span jhiTranslate="wbaHipsterApp.lineInfo.home.notFound">No lineInfos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="lineInfos && lineInfos.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="wbaHipsterApp.lineInfo.lineId">Line Id</span></th>
                    <th scope="col" ><span jhiTranslate="wbaHipsterApp.lineInfo.uplinkPort">Uplink Port</span></th>
                    <th scope="col" ><span jhiTranslate="wbaHipsterApp.lineInfo.ipAddress">Ip Address</span></th>
                    <th scope="col" ><span jhiTranslate="wbaHipsterApp.lineInfo.tsLastQuery">Ts Last Query</span></th>
                    <th scope="col" ><span jhiTranslate="wbaHipsterApp.lineInfo.tsLastQuerySuccess">Ts Last Query Success</span></th>
                    <th scope="col" ><span jhiTranslate="wbaHipsterApp.lineInfo.bngInfo">Bng Info</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let lineInfo of lineInfos ;trackBy: trackId">
                    <td><a [routerLink]="['/line-info', lineInfo.id, 'view']">{{ lineInfo.id }}</a></td>
                    <td>{{ lineInfo.lineId }}</td>
                    <td>{{ lineInfo.uplinkPort }}</td>
                    <td>{{ lineInfo.ipAddress }}</td>
                    <td>{{ lineInfo.tsLastQuery }}</td>
                    <td>{{ lineInfo.tsLastQuerySuccess }}</td>
                    <td>
                        <div *ngIf="lineInfo.bngInfo">
                            <a [routerLink]="['/bng-info', lineInfo.bngInfo?.id, 'view']" >{{ lineInfo.bngInfo?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/line-info', lineInfo.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/line-info', lineInfo.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(lineInfo)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
