<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-line-info-heading" jhiTranslate="wbaHipsterApp.lineInfo.home.createOrEditLabel">Create or edit a Line Info</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wbaHipsterApp.lineInfo.lineId" for="field_lineId">Line Id</label>
                    <input type="text" class="form-control" name="lineId" id="field_lineId"
                           formControlName="lineId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wbaHipsterApp.lineInfo.uplinkPort" for="field_uplinkPort">Uplink Port</label>
                    <input type="text" class="form-control" name="uplinkPort" id="field_uplinkPort"
                           formControlName="uplinkPort"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wbaHipsterApp.lineInfo.ipAddress" for="field_ipAddress">Ip Address</label>
                    <input type="text" class="form-control" name="ipAddress" id="field_ipAddress"
                           formControlName="ipAddress"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wbaHipsterApp.lineInfo.tsLastQuery" for="field_tsLastQuery">Ts Last Query</label>
                    <input type="text" class="form-control" name="tsLastQuery" id="field_tsLastQuery"
                           formControlName="tsLastQuery"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wbaHipsterApp.lineInfo.tsLastQuerySuccess" for="field_tsLastQuerySuccess">Ts Last Query Success</label>
                    <input type="text" class="form-control" name="tsLastQuerySuccess" id="field_tsLastQuerySuccess"
                           formControlName="tsLastQuerySuccess"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wbaHipsterApp.lineInfo.bngInfo" for="field_bngInfo">Bng Info</label>
                    <select class="form-control" id="field_bngInfo" name="bngInfo" formControlName="bngInfo">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="bngInfoOption.id === editForm.get('bngInfo')!.value?.id ? editForm.get('bngInfo')!.value : bngInfoOption" *ngFor="let bngInfoOption of bnginfos; trackBy: trackById">{{ bngInfoOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
