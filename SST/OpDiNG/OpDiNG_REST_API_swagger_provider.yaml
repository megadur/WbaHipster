swagger: "2.0"
info:
  version: 2.24.0
  title: OpdingRestApi
  description:
    "This document describes the operations and structures of the OpDiNG REST API endpoints."
  contact:
    name: Alexander Roock
    email: alexander.roock@t-systems.com
  x-api-identifier: tdeu.serviceTest.OpdingRestApi.2.24.0
  x-api-lifecycleState: DRAFT
  x-api-domain: serviceTest
