  x-api-category: ENTERPRISE
  x-api-application: OpDiNG
  x-api-repository: net.telekom.tdeu.api.serviceTest.OpdingRestApi.0224
  x-api-dataProtectionClass: DE4
host: opding.telekom.de
basePath: "/opding-api"
schemes:
  - https
tags:
