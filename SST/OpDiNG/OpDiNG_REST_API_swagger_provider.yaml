parameters:
  X-Correlation-ID:
    name: X-Correlation-ID
    in: header
    required: false
    description: 'Value for identifying a single transaction across multiple services up to the backend. Usually set by the originating consumer. It is strongly recommended to generate a UUID, which has 36 characters. (Requested by "REST and API Guidelines" of Enterprise Integration - Telekom IT)'
    type: string
  X-Request-ID:
    name: X-Request-ID
    in: header
    required: false
    description: 'Value to identify an individual request across consuming application, middleware and service provider. It is strongly recommended to generate a UUID, which has 36 characters. (Requested by "REST and API Guidelines" of Enterprise Integration - Telekom IT)'
    type: string
  X-Business-Context:
    name: X-Business-Context
    in: header
    required: false
    description: 'The business context is a general classification for a larger number of requests (types) usually set by the originating consumer. (Requested by "REST and API Guidelines" of Enterprise Integration - Telekom IT)'
    type: string
  X-Callback-Url:
    name: X-Callback-Url
    in: header
    required: true
    description: 'The REST-interface endpoint of the consumer to whom the callback is to be made.'
    type: string
    format: uri
  X-Callback-Correlation-Id:
    name: X-Callback-Correlation-Id
    in: header
    required: true
    description: 'Value for identifying the callback to an asynchronous request (request/callback message exchange pattern). Set by the originating consumer with the request and added to the asynchronous callback by the provider.'
    type: string
    format: uuidv4
  X-Consumer:
    name: X-Consumer
    in: header
    required: false
    description: 'A Tapir consumer that executes use case. Only set in production'
    type: string

definitions:
  error:
    title: error
    description: "An error occured. The error object describes the concrete error situation."
    type: object
    required:
      - message
    properties:
      message:
        type: string
        description: "Message, describing the current error situation."
        example: "Für Vertragsnummer 3041928982 konnte keine Subscription gefunden werden!"
      details:
        type: string
        description: "More details regarding the error situation (stack trace, etc.)."
        example: "Hier stehen ggf. weitere Details zum Fehler!"
  subscriptionInfoResult:
    title: subscriptionInfoResult
    description: "Wrapper for the list of subscriptionInfo elements."
    type: object
    required:
      - subscriptionInfoList
    properties:
      subscriptionInfoList:
        $ref: '#/definitions/subscriptionInfoList'
  subscriptionInfoList:
    title: subscriptionInfoList
    description: "A list of zero to many subscription info objects."
    type: array
    items:
      $ref: '#/definitions/subscriptionInfo'
  subscriptionInfo:
    title: subscriptionInfo
    description: "Wraps the config item descriptor and the optional order id, which is present if and only if the subscription is still in the order phase."
    type: object
    required:
      - ciDescriptor
    properties:
      ciDescriptor:
        $ref: '#/definitions/ciDescriptor'
      orderId:
        type: string
        description: "Order-Id of the associated order.\n
                      If present the service provisioning is not finished yet (ongoing product change,
                      termination, customer move, or new provision)."
        example: "d16f027a-0be9-4a62-ae8b-0343e4b6ecd0"
      dueDate:
        type: string
        format: date
        description: "Date (KWT) when the order shall be fulfilled.\n
                          Only available for orders (orderId available, see above).\n
                          This information is not relevant for any dignosis requests and
                          therefore can be omitted."
        example: "2020-08-21"
  ciDescriptor:
    title: ciDescriptor
    description: "Descriptor, is needed to address configuration elements within the (CA-CMDB) inventory."
    type: object
    required:
      - type
      - localId
      - ngssmDomain
    properties:
      type:
        type: string
        description: "Type of the config item."
        example: Subscription
      localId:
        type: string
        description: "Id of the concrete config item."
        example: "d16f027a-0be9-4a62-ae8b-0343e4b6ecd0"
      ngssmDomain:
        type: string
        description: "Domain of the config item."
        example: smk
  basicInputData:
    title: basicInputData
    description: "Basic (minimal) input data needed to perform a diagnosis."
    type: object
    required:
      - target
    properties:
      target:
        $ref: '#/definitions/subscriptionInfo'
  readHistoryInputData:
    title: readHistoryInputData
    description: "Input data needed to perform a read history operation."
    type: object
    required:
      - target
    properties:
      target:
        $ref: '#/definitions/subscriptionInfo'
      additionalInput:
        $ref: '#/definitions/readHistoryAdditionalInput'
  readHistoryAdditionalInput:
    title: readHistoryAdditionalInput
    description: "The use case specific additional input data for read history operation."
    type: object
    properties:
      periodOfTime:
        type: integer
        format: int32
        description: "Specifies how long the history should go back (in minutes).\n
                      If not present, all existing history entries will be returned.\n
                      Note that OpDiNG currently stores history entries for the last 90 days."
        example: 10

  getDiagnosesHistoryDataInputData:
    title: getDiagnosesHistoryDataInputData
    description: "Input data needed to perform a getDiagnosesHistoryData operation."
    type: object
    required:
      - orderId
    properties:
      orderId:
        type: string
        format: uuid
        description: "orderId of the order in history\n
                      Note that OpDiNG currently stores history entries for the last 90 days."
        example: "e2e79e56-c9cb-4029-87bd-af2913988832"

  searchtoneInputData:
    title: searchtoneInputData
    description: "Input data needed to perform a searchtone diagnosis."
    type: object
    required:
      - target
      - additionalInput
    properties:
      target:
        $ref: '#/definitions/subscriptionInfo'
      additionalInput:
        $ref: '#/definitions/searchtoneAdditionalInput'

  searchtoneAdditionalInput:
    title: searchtoneAdditionalInput
    description: "The use case specific additional input data for searchtone diagnosis."
    type: object
    required:
      - testTrigger
    properties:
      testTrigger:
        type: string
        enum: [START, STOP, STATUS]
        description: Either start or stop a searchtone or get the status of a running searchtone.
        example: START
      runDuration:
        type: integer
        format: int32
        description: Run duration of the searchtone in minutes (range 1-90 minutes). After this duration, the searchtone is automatically stopped. The default value is 15 min.
        example: 10
      forceMode:
        type: boolean
        description: If set to true, active calls will be terminated. Default is false.
        example: true
      relativePortIndexinBondingGroup:
        type: integer
        format: int32
        description: Relative port in the case of a bonding group at SDSL (currently 1-4, default is 1, the first port of bonding group)
        example: 2
  resetLineInputData:
    title: The input data for resetLine
    description: "Input data needed to perform a resetLine diagnosis."
    type: object
    required:
      - target
    properties:
      target:
        $ref: '#/definitions/subscriptionInfo'
      additionalInput:
        $ref: '#/definitions/resetLineAdditionalInput'
  resetLineAdditionalInput:
    title: resetLineAdditionalInput
    description:  "The use case specific additional input data for resetLine diagnosis."
    type: object
    properties:
      relativePortIndexInBondingGroup:
        $ref: '#/definitions/relativePortIndexInBondingGroup'

  executeRmdRouterChangePasswordInputData:
    title: The input data for executeRmdRouterPasswordChange
    description: "Input data needed to perform a executeRmdRouterPasswordChange diagnosis."
    type: object
    required:
      - target
      - additionalInput
    properties:
      target:
        $ref: '#/definitions/subscriptionInfo'
      additionalInput:
        $ref: '#/definitions/executeRmdRouterChangePasswordAdditionalInput'

  executeRmdRouterChangePasswordAdditionalInput:
    title: The input data for executeRmdRouterPasswordChange
    description: "Input data needed to perform a executeRmdRouterPasswordChange diagnosis."
    type: object
    properties:
      newPassword:
        type: string
        pattern: '^[\S]{8,12}$'

  readDslPortStatusInputData:
    title: The input data for readDslPortStatus
    description: "Input data needed to perform a readDslPortStatus diagnosis."
    type: object
    required:
      - target
    properties:
      target:
        $ref: '#/definitions/subscriptionInfo'
      additionalInput:
        $ref: '#/definitions/readDslPortStatusAdditionalInput'
  readDslPortStatusAdditionalInput:
    title: readDslPortStatusAdditionalInput
    description:  "The use case specific additional input data for readDslPortStatus diagnosis."
    type: object
    properties:
      relativePortIndexInBondingGroup:
        $ref: '#/definitions/relativePortIndexInBondingGroup'
  relativePortIndexInBondingGroup:
    type: integer
    format: int32
    description: "Relative port in the case of a bonding group at SDSL (currently 1-4, default is 1, the first port of bonding group)"
    example: 2
  changePortInputData:
    title: changePortInputData
    description: "Input data needed to perform a changePort diagnosis."
    type: object
    required:
      - target
      - additionalInput
    properties:
      target:
        $ref: '#/definitions/subscriptionInfo'
      additionalInput:
        $ref: '#/definitions/changePortAdditionalInput'
  changePortAdditionalInput:
    title: changePortAdditionalInput
    description: "The use case specific additional input data for changePort diagnosis."
    type: object
    required:
      - changePortList
    properties:
      changePortList:
        $ref: '#/definitions/changePortList'
  changePortList:
    title: changePortList
    description: "The list of change-port-descriptor objects which describe the switching (exactly one in case of unbonded lines and up to four in case of 4-wire bonded lines)."
    type: object
    properties:
      changePortDescriptor:
        type: array
        items:
          $ref: '#/definitions/changePortDescriptor'
  changePortDescriptor:
    title: changePortDescriptor
    description: "Change-port-descriptor groups the data for the source (old) port and the optional (needed for explicit target selection) target port data."
    type: object
    required:
      - oldPortStatus
    properties:
      oldPortStatus:
        type: string
        enum: ["defect", "locked", "free"]
        description: "Status to be set for the old port, allowed values:\n
                      * defect - old port is defect\n
                      * locked - old port is locked\n
                      * free - old port is free\n
                      Important: If set to 'locked' you have to specify the parameter 'oldPortInfo'!"
        example: free
      oldPortInfo:
        type: integer
        format: int32
        description: "Remark for the old port. Describes a reason for change port.\n
                      1 = no sync / sync loss\n
                      2 = signal / noise ratio\n
                      3 = attenuation too high\n
                      4 = error counter\n
                      5 = disrupted voice service\n
                      6 = contact strip / splitter defect\n
                      7 = switching on module with increased range\n
                      8 = attempt of port change\n
                      9 = port defect in port change\n
                      10 = other error\n
                      Important: This parameter is mandatory if 'oldPortStatus' is set to 'locked'!"
        example: 1
      targetPort:
        $ref: '#/definitions/targetPort'
      oldPortNumber:
        type: integer
        format: int32
        description: "Number of old port.\n
                      **Mandatory** in case of bonding, if target port is omitted (to assign the oldPortInfo / oldPortStatus to a specific port)."
        example: 1
  targetPort:
    title: targetPort
    description: "Structure contains target port information. If omitted, the port(s) will be chosen automatically by RMK A/T."
    type: object
    required:
      - msanEndSz
      - slot
      - portNumber
    properties:
      msanEndSz:
        type: string
        description: "Key to identify an AccessNode (MSAN or DSLAM). EndSz value is provided with ‘/’ symbol as a delimiter."
        example: "49/30/001/7MC1"
      slot:
        type: string
        description: "Reference to the slot."
        example: "9"
      subSlot:
        type: string
        description: "Reference to the sub slot. Sub-slot is mandatory if port is located on layer two cards.\n
                      Currently configuration of access nodes doesn’t allow layer two cards and therefore sub-slot is optional (not used)."
        example: "2"
      portNumber:
        type: integer
        format: int32
        description: "Number of the port on the card."
        example: 1
  readAnOntAvailabilityInputData:
    title: readAnOntAvailabilityInputData
    description: "Input data needed to perform an ontAvailability diagnosis."
    type: object
    required:
      - target
    properties:
      target:
        $ref: '#/definitions/subscriptionInfo'
      additionalInput:
        $ref: '#/definitions/readAnOntAvailabilityAdditionalInput'
  readAnOntAvailabilityAdditionalInput:
    title: readAnOntAvailabilityAdditionalInput
    description: "additional input for readAnOntAvailability"
    type: object
    properties:
      testOption:
        type: string
        enum: ["Workflow", "OneOnt"]
        description: "Specifies the type of the request:\n
                      * Workflow = Test of the customer ONT and, if this is not 'ONLINE', extension to all ONT’s in the PON (default).\n
                      * OneOnt = Only the customer's ONT is tested."
        example: "Workflow"
      addLocationInfo:
        type: boolean
        description: "If set to true the result will be enriched with location information\n
                      for every ONT (klsId and GfAP-Identifier). This can lead to a longer run time.\n
                      If set to false (default), no location data will be retrieved."

  executeIltfInputData:
    title: executeIltfInputData
    description: "Input data needed to perform a executeIltf diagnosis."
    type: object
    required:
      - target
    properties:
      target:
        $ref: '#/definitions/subscriptionInfo'
      additionalInput:
        $ref: '#/definitions/executeIltfAdditionalInput'
  executeIltfAdditionalInput:
    title: executeIltfAdditionalInput
    description: "Input data needed to perform an ILTF diagnosis."
    type: object
    properties:
      forceMode:
        type: boolean
        description: If set to true, BusyOverWrite will be set to true. Default is false.
        example: true
  readAaaStatusInputData:
    title: readAaaStatusInputData
    description: "Input data needed to perform a readAaaStatus diagnosis."
    type: object
    required:
      - target
    properties:
      target:
        $ref: '#/definitions/subscriptionInfo'
      additionalInput:
        $ref: '#/definitions/readAaaStatusAdditionalInput'
  readAaaStatusAdditionalInput:
    title: readAaaStatusAdditionalInput
    description: "Additional input data needed to perform a readAaaStatus diagnosis."
    type: object
    properties:
      user:
        type: string
        description: "T-Online-Id of the user."
      password:
        type: string
        description: "With the T-Online-Id associated password."
      lineId:
        type: string
        description: "LineID of the customer's line."

  ontTriggerNewTanInputData:
    title: ontTriggerNewTanInputData
    description: "Input data needed to perform an ontTriggerNewTan diagnosis."
    type: object
    required:
      - input
    properties:
      input:
        $ref: '#/definitions/ontTriggerNewTanInput'
  ontTriggerNewTanInput:
    title: ontTriggerNewTanInput
    description: "Input data needed to perform an triggerShipmentOfTanLink diagnosis.\n
                  This diagnosis must be called without specifying a ciDescriptor,
                  instead all of the input parameters given below must be passed as input!"
    type: object
    required:
      - orderPositionNumber
    properties:
      email:
        type: string
        description: "Customer's email address the new TAN-Link will be send to.\n
                      (At least one of the to fields email or phone must be present.)"
      phone:
        type: string
        minLength: 8
        maxLength: 25
        description: "Customer's mobile phone number the new TAN-Link will be send to (SMS).\n
                      Format: Leading '+' allowed followed by digits only [e.g. +491712653781 or 00491712653781].\n
                      (At least one of the to fields email or phone must be present.)"
        example: "+491713837648"
      orderPositionNumber:
        type: string
        pattern: '^\d{15}$'
        description: "The 'Auftragspositionsnummer' from CRM-T for the underlying order."
        example: "800523824070039"

  ontChangeInputData:
    title: ontChangeInputData
    description: "Input data needed to perform the change of an ONT."
    type: object
    required:
      - target
    properties:
      target:
        $ref: '#/definitions/subscriptionInfo'
      additionalInput:
        $ref: '#/definitions/ontChangeAdditionalInput'

  ontChangeAdditionalInput:
    title: ontChangeAdditionalInput
    description: "Input data needed to perform an ontChange diagnosis."
    type: object
    required:
      - ontSerialNumberOld
      - ontSerialNumberNew
      - customerNumber
    properties:
      ontSerialNumberOld:
        type: string
        pattern: '^\w{16}$'
        description: "Serial number of the former (old) customer's ONT (16 char version)."
        example: "414C434CF2F24711 "
      ontSerialNumberNew:
        type: string
        pattern: '^\w{16}$'
        description: "Serial number of the new customer's ONT for commissioning (16 char version)."
        example: "48575443A9A94242 "
      customerNumber:
        type: string
        pattern: '^\d{10}$'
        description: "Number of the customer ('Kundennummer'). (10 digits)"

  getSnapshotIdInputData:
    title: getSnapshotIdInputData
    description: "Input data needed to perform a getSnapshotId diagnosis."
    type: object
    required:
      - input
    properties:
      input:
        $ref: '#/definitions/getSnapshotIdInput'
  getSnapshotIdInput:
    title: getSnapshotIdInput
    description: "Input data needed to perform an getSnapshotId diagnosis."
    type: object
    required:
      - snapshotData
    properties:
      snapshotData:
        $ref: '#/definitions/snapshotData'
  snapshotData:
    title: snapshotData
    description: "The data a snapshot consists of."
    type: object
    required:
      - astraData
    properties:
      astraData:
        $ref: '#/definitions/astra'
      additionalData:
        $ref: '#/definitions/addition'
  astra:
    title: astra
    description: "The part of snapshotdata coming from system Astra."
    type: object
    required:
      - userName
    properties:
      circuitId:
        type: string
        description: "The Agent circuitID identifying the MSAN incl. Slot/Port and L2-Typ."
        example: "10.182.56.81/0.0.0.0 eth 6/22:7"
      lineId:
        type: string
        description: "Customer-Access-Line-Id"
        example: "DEU.DTAG.8B8AF"
      userName:
        type: string
        description: "Contains the federated user (föderierter Nutzer) at sessionCategory 5, 8 and 9.\n
                      In other session-categories this field contains the 'Einwahlnutzer'."
        example: "551102291642-0001"
      userNameOrigin:
        type: string
        description: "Contains the 'Einwahlnutzer' at sessionCategory 5, 8 and 9 with:\n
                        - Line identity of the subscriber (Anschlusskennung)\n
                        - TOID\n
                        - Mitbenutzernummer\n
                        - Realm\n.
                      In other categories this field is empty, because the 'Einwahlnutzer' is transportet in the field 'userName'."
        example: "0014421556645511022916420001@t-online.de"
      domainIndex:
        type: integer
        format: int32
        description: "Domain index"
      authentificationRequired:
        type: integer
        format: int32
        description: "Only at line-based sessions. Range of values:\n
                        0 = no authentification via user name and password\n
                        1 = authentification via user name and password"
      authenticationMethod:
        type: string
        enum: ["userbased", "linebased"]
        description: "DTAG-Authentication-Method"
      sessionCategory:
        type: integer
        format: int32
        description: "Range of values:\n
                        1 = User-based session at the port (no line-profil)\n
                        2 = Plattform-Default-Session without line-profile\n
                        3 = Line-based Business-Product-Session\n
                        4 = User-based Massenmarkt-Session\n
                        5 = Line-based Massenmarkt-Session\n
                        6 = Incomplete line-based Massenmarkt-Session\n
                        7 = L ine-based Plattform-Default-Session\n
                        8 = Line-based Default-Session due to inequality of the User-Name\n
                        9 = Line-based Default-Session because reject from the RADIUS server\n
                        10 = Line-based L2BSA-Session"
      sessionId:
        type: string
        description: "ASTRA SessionId"
      bandwidthUs:
        type: integer
        format: int64
        description: "Real bandwidth upstream in kbit/s"
        #example: ""
      bandwidthDs:
        type: integer
        format: int64
        description: "Real bandwidth downstream in kbit/s"
        #example: ""
      syncBandwidthUs:
        type: integer
        format: int64
        description: "Synchronized bandwidth upstream in kbit/s"
        #example: ""
      syncBandwidthDs:
        type: integer
        format: int64
        description: "Synchronized bandwidth downstream in kbit/s"
        #example: ""
  addition:
    title: addition
    description: "Additional data not coming from system ASTRA."
    type: object
    properties:
      toId:
        type: string
        description: "TOID"
        #example: ""
      ipAdress:
        type: string
        description: "IPv4-Address / IPv6-Address"
        #example: ""
      customerNumber:
        type: string
        description: "Customer number (Kundennummer)"
        #example: ""
      timeStamp:
        type: string
        format: date-time
        description: "Timestamp of the snapshotData with time zone"
        example: "2014-05-30T09:30:10+01:00"
      guid:
        type: string
        description: "GUID from login"
        #example: ""

  ontCommissioningInputData:
    title: ontCommissioningInputData
    description: "Input data needed to perform an executeOntCommissioning diagnosis."
    type: object
    required:
      - input
    properties:
      input:
        $ref: '#/definitions/ontCommissioningInput'
  ontCommissioningInput:
    title: ontCommissioningInput
    description: "Input data needed to perform an executeOntCommissioning diagnosis.\n
                  This diagnosis must be called without specifying a ciDescriptor,
                  instead all of the input parameters given below must be passed as input!"
    type: object
    required:
      - ontSerialNumber
      - homeId
      - orderPositionNumber
    properties:
      ontSerialNumber:
        type: string
        pattern: '^\w{16}$'
        description: "Serial number of the customer's ONT for commissioning (16 char version)."
      homeId:
        type: string
        description: "Customer's home id (from Gf-TA)."
      orderPositionNumber:
        type: string
        pattern: '^\d{15}$'
        description: "The 'Auftragspositionsnummer' from CRM-T for the underlying order."
        example: "800523824070039"

  ontCommissioningTestAndFinalizeInputData:
    title: ontCommissioningTestAndFinalizeInputData
    description: "Input data needed to perform an finalizeOntCommissioning diagnosis."
    type: object
    required:
      - input
    properties:
      input:
        $ref: '#/definitions/ontCommissioningTestAndFinalizeInput'
  ontCommissioningTestAndFinalizeInput:
    title: ontCommissioningTestAndFinalizeInput
    description: "Input data needed to perform a finalizeOntCommissioning diagnosis.\n
                  This diagnosis must be called without specifying a ciDescriptor,
                  instead the input parameter given below must be passed as input!"
    type: object
    required:
      - orderPositionNumber
    properties:
      orderPositionNumber:
        type: string
        pattern: '^\d{15}$'
        description: "The 'Auftragspositionsnummer' from CRM-T for the underlying order."
        example: "800523824070039"

  overruleAuthenticationInputData:
    title: overruleAuthenticationInputData
    description: "Input data needed to perform an overruleAuthentication diagnosis."
    type: object
    required:
      - target
      - additionalInput
    properties:
      target:
        $ref: '#/definitions/subscriptionInfo'
      additionalInput:
        $ref: '#/definitions/overruleAuthenticationAdditionalInput'
  overruleAuthenticationAdditionalInput:
    title: overruleAuthenticationAdditionalInput
    description: "Additional input data needed to perform an overruleAuthentication diagnosis."
    type: object
    required:
      - authMeth
    properties:
      authMeth:
        type: integer
        format: int32
        description: "Allowed values:\n
                      * 0 - Deactivate overruling (set back to the settings set by the customer)\n
                      * 1 - Overrules the settings of the customer (linebased only authentication switched on)"
      runDuration:
        type: integer
        format: int32
        description: "Run duration for overrule the settings in minutes (range 1-90 minutes).\n
                      After this duration, the authentication method is automatically set back to the settings set by the customer.\n
                      The default value is 90 min."

  readAncpSessionInformationInputData:
    title: readAncpSessionInformationInputData
    description: "Input data to perform the readAncpSessionInformation diagnosis.\n
                  Might either be a subscriptionInfo structure (e.g. Sessions for a concrete Subscription)
                  or an EndSz (all Sessions of an access node)."
    type: object
    properties:
      target:
        $ref: '#/definitions/subscriptionInfo'
      input:
        $ref: '#/definitions/readAncpSessionInformationInput'
  readAncpSessionInformationInput:
    title: readAncpSessionInformationInput
    description: "Alternative input data to perform the readAncpSessionInformation diagnosis."
    type: object
    properties:
      endszAccessNode:
        type: string
        description: "EndSZ of the access node, for which the ANCP sessions should be determined.
                      The EndSZ is expected in the following format: '49/30/60/7MA2'"
        example: "49/30/60/7MA2"

  readFtthOpticalPowerInputData:
    title: readFtthOpticalPowerInputData
    description: "Input data for optical power retrieval."
    type: object
    required:
      - target
    properties:
      target:
        $ref: '#/definitions/subscriptionInfo'
      additionalInput:
        $ref: '#/definitions/readFtthOpticalPowerInput'

  readFtthOpticalPowerInput:
    title: readFtthOpticalPowerInput
    description: "Additional input data for the optical power retrieval."
    type: object
    properties:
      includeNeighbours:
        type: boolean
        description: "Defines the mode for getting ONU power level information\n
                      (with or without all active neighbour ONUs of the pon-port).\n
                      Default value is 'false'."
      addLocationInfo:
        type: boolean
        description: "If set to true the result will be enriched with location information\n
                      for every ONT (klsId and GfAP-Identifier). This can lead to a longer run time.\n
                      If set to false (default), no location data will be retrieved."

  readRouterInfoInputData:
    title: readRouterInfoInputData
    description: "Input data for readRouterInfo"
    type: object
    required:
      - lineId
    properties:
      lineId:
        type: string
        description: "LineID is input data for readRouterInfo"
        example: "DEU.DTAG.HV8N8"

  executeEthernetLoopbackInputData:
    title: executeEthernetLoopbackInputData
    description: "Input data for executeEthernetLoopback."
    type: object
    required:
      - target
    properties:
      target:
        $ref: '#/definitions/subscriptionInfo'
      additionalInput:
        $ref: '#/definitions/executeEthernetLoopbackInput'
  executeEthernetLoopbackInput:
    title: executeEthernetLoopbackInput
    description: "Additional input data needed to perform an executeEthernetLoopback diagnosis."
    type: object
    properties:
      rfsIdEvc:
        type: string
        description: "EVC RFS-ID -> execute loopback for EVC. if not given a L2 ping from RD to the BNG only DCIP"
        example: "38905900-b9b9-4e4e-5f5f-bdbdbdbdbdbd"
      rfsIdIpConnectivityService:
        type: string
        description: "for IP connectivity the RFSID of the IP Connectivity Service must provided here"
      targetMacAddress:
        type: string
        description: "defines the MAC of the target (MEP/MIP)"
        example: "00:24:44:ab:cd:ef"
      targetMpId:
        type: integer
        description: "defines the loopback target via MEP-ID"
        format: int32
        example: 100
      frameCos:
        type: string
        description: "QoS class the loopback PDU is sent with"
        enum: ["LL", "LD", "VO", "NM", "BE"]
        example: "LL"
      frameSize:
        type: integer
        description: "NV4660: Specifies the size of the ETH-LB message in bytes. Valid range is 64-2000 bytes. ATN910I-D maximal data tlv-size of 9.528 bytes"
        example: 64
        format: int32

