  '/diagnosis/grouped/executeBasistest':
    post:
      summary: "This grouped diagnosis is a good starting point for a basic test of a customer line as it aggregates the most common tests."
      description: "This grouped diagnosis executes and aggregates results of the following diagnoses:\n
                    (Not all diagnoses will be executed! Watch for the conditions stated below.)\n
                    * READ_AN_ANCP_STATUS (only if: „AccessPortTyp“ is not „POTS“ or „FTTH“ and AN-Managementsystem is not „SEAL“)\n
                    * READ_AN_DSL_PORT_STATUS (only if: „AccessPortTyp“ is not „POTS“ or „FTTH“ and AN-Managementsystem is „SEAL“)\n
                    * READ_AN_POTS_PORT_STATUS (only if: „AccessPortTyp“ is „POTS“)\n
                    * EXECUTE_AN_ILTF (only if: evaluation of READ_AN_ANCP_STATUS = „red“ or evaluation of READ_AN_DSL_PORT_STATUS = „red“ or evaluation of READ_AN_POTS_PORT_STATUS = „red“ or evaluation of READ_HG_RULE_RESULTS = „red“ )\n
                    * READ_AN_ONT_ETH_STATUS (only if: „AccessPortTyp“ is „FTTH“)\n
                    * READ_AN_ONT_AVAILABILITY (only if: evaluation of READ_AN_ONT_ETH_STATUS = „red“)\n
                    * EXECUTE_AN_CONFIG_CHECK\n
                    * READ_CRM_T_CUSTOMERCONTRACTANDLOCKINFORMATION\n
                    * READ_PFC_LINE_PROFILE\n
                    * READ_PFC_SESSION_INFORMATION\n
                    * READ_BNG_AAA_STATUS (only if: result of READ_PFC_SESSION_INFORMATION is „Derzeit keine Session in der Plattformsteuerung. (5002 - No Session found)“)\n
                    * READ_IMS_VOIP_STATUS\n
                    * READ_HG_RULE_RESULTS (only if: „AccessPortTyp“ is not („POTS“ or „FTTH“))"
      operationId: post-executeBasistest
      tags:
        - "Diagnosis - Grouped"
      parameters:
        - $ref: '#/parameters/X-Callback-Url'
        - $ref: '#/parameters/X-Callback-Correlation-Id'
        - $ref: '#/parameters/X-Business-Context'
        - $ref: '#/parameters/X-Correlation-ID'
        - $ref: '#/parameters/X-Request-ID'
        - $ref: '#/parameters/X-Consumer'
        - in: body
          name: executeBasistestInputData
          description: "The input data which is needed to perform the diagnosis."
          required: true
          schema:
            $ref: '#/definitions/basicInputData'
      responses:
